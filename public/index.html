<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <h2>Get Movies</h2>
        <button class="getMovies">List All Movies</button>
        
        <table class="allMoviesTable"></table>
    </div>
    <div>
        <h2>Create New Movie</h2>
        <form class="postMovieForm">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="released">Released:</label><br>
            <input type="number" id="released" name="released" min="1888"><br>
            <label for="duration">Duration:</label><br>
            <input type="number" id="duration" name="duration"><br><br>
            <input type="submit" value="Create">
        </form>
    </div>
    <div>
        <h2>Get Movie</h2>
        <form class="getMovieForm">
            <label for="id">Id:</label><br>
            <input type="text" id="getMovieId" name="id" required><br><br>
            <input type="submit" value="Get Movie">
        </form>
    </div>
    <div>
        <h2>Update Movie</h2>
        <form class="putMovieForm">
            <label for="id">Id:</label><br>
            <input type="text" id="putId" name="id" required><br>
            <label for="title">Title:</label><br>
            <input type="text" id="putTitle" name="title"><br>
            <label for="released">Released:</label><br>
            <input type="number" id="putReleased" name="released"><br>
            <label for="duration">Duration:</label><br>
            <input type="number" id="putDuration" name="duration"><br><br>
            <input type="submit" value="Update">
        </form>
    </div>
    <div>
        <h2>Delete Movie</h2>
        <form class="deleteMovieForm">
            <label for="id">Id:</label><br>
            <input type="text" id="deleteId" name="id" required><br><br>
            <input type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
